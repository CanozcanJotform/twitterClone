<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitterClone made by Can Ã–zcan</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <main>
        <section class="left-section-wrapper">
            <div class="left-section-general">
                <div class="bird-wrapper">
                    <img src="images/bird.png" alt="">
                </div>
                <div class="home-wrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/home.png" alt="">
                    </div>
                    <div class="homeTextWrapper">
                        <a href="">Home</a>
                    </div>
                </div>
                <div class="hashtag-wrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/hashtag.png" alt="">
                    </div>
                    <div class="hashtagTextWrapper">
                        <a href="">Explore</a>
                    </div>
                </div>
                <div class="notificationsWrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/bell.png" alt="">
                    </div>
                    <div class="notificationsTextWrapper">
                        <a href="">Notifications</a>
                    </div>
                </div>
                <div class="messagesWrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/letter.png" alt="">
                    </div>
                    <div class="letterTextWrapper">
                        <a href="">Messages</a>
                    </div>
                </div>
                <div class="bookmarksWrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/bookmark.png" alt="">
                    </div>
                    <div class="bookmarksTextWrapper">
                        <a href="">Bookmarks</a>
                    </div>
                </div>
                <div class="listsWrapper flex">
                    <div class="icon-wrapper">
                       <img src="images/list.png" alt="">
                    </div>
                    <div class="listsTextWrapper">
                        <a href="">Lists</a>
                    </div>
                </div>
                <div class="profileWrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/profile.png" alt="">
                    </div>
                    <div class="profileTextWrapper">
                        <a href="">Profiles</a>
                    </div>
                </div>
                <div class="moreWrapper flex">
                    <div class="icon-wrapper">
                        <img src="images/more.png" alt="">
                    </div>
                    <div class="moreTextWrapper">
                        <a href="">More</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
